    <!-- Sign-Up Section -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900">Sign up and become a part of the best medical portal online</h1>
                <p class="leading-relaxed mt-4">Your One-Stop for Hospital Reports.</p>
            </div>
            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign up as a Doctor</h2>
                <form action="store_doctor_data.php" method="post">
                    <!-- Full Name -->
                    <div class="relative mb-4">
                        <label for="full-name" class="leading-7 text-sm text-gray-600">Enter Doctor's Full Name</label>
                        <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <!-- Registration Number -->
                    <div class="relative mb-4">
                        <label for="registration-number" class="leading-7 text-sm text-gray-600">Enter Registration Number</label>
                        <input type="text" id="registration-number" name="registration-number" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <!-- Create Username -->
                    <div class="relative mb-4">
                        <label for="username" class="leading-7 text-sm text-gray-600">Create Username</label>
                        <input type="text" id="username" name="username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <!-- Create Password -->
                    <div class="relative mb-4">
                        <label for="password" class="leading-7 text-sm text-gray-600">Create Password</label>
                        <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <!-- Select Specialization -->
                    <div class="relative mb-4">
                        <label for="specialization" class="leading-7 text-sm text-gray-600">Select Specialization</label>
                        <select id="specialization" name="specialization" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                            <option value="cardiologist">Cardiologist</option>
                            <option value="dermatologist">Dermatologist</option>
                            <option value="neurologist">Neurologist</option>
                            <!-- Add more specialization options here -->
                        </select>
                    </div>
                    <!-- Doctor's Age -->
                    <div class="relative mb-4">
                        <label for="age" class="leading-7 text-sm text-gray-600">Doctor's Age</label>
                        <input type="text" id="age" name="age" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <!-- Availability Start Time -->
                    <div class="relative mb-4">
                        <label for="availability-start" class="leading-7 text-sm text-gray-600">Availability Start Time</label>
                        <input type="time" id="availability-start" name="availability-start" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <!-- Availability End Time -->
                    <div class="relative mb-4">
                        <label for="availability-end" class="leading-7 text-sm text-gray-600">Availability End Time</label>
                        <input type="time" id="availability-end" name="availability-end" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <!-- PIN Code (Doctor's Location) -->
                    <div class="relative mb-4">
                        <label for="pincode" class="leading-7 text-sm text-gray-600">PIN Code (Doctor's Location)</label>
                        <input type="text" id="pincode" name="pincode" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <!-- Sign Up Button -->
                    <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign Up</button>
                </form>
                <p class="text-xs text-gray-500 mt-3">Forgot Password?</p>
            </div>
        </div>
    </section>
